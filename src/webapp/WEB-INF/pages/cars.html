<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>Cars</h1>

<table border="1">

    <thead>
    <tr>
        <th>model</th>
        <th>color</th>
        <th>engine</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="lst : ${cars}">
        <td th:utext="${lst.model}">model</td>
        <td th:utext="${lst.color}">color</td>
        <td th:utext="${lst.engine}">engine</td>
    </tr>
    </tbody>

</table>

</body>

</html>
